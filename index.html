<!DOCTYPE html>
<html ng-app="noServerProj">
<head>
	<title>noServerProj</title>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="SampleController">
<div class="header"><h1>Post Sports</h1></div>

<div class="content"> 
	<textarea class="textbox" ng-model="commentTxt" placeholder="add your story...." rows="4" cols="50"></textarea> 
	<br/>
	<button class="button" ng-click="pushMessage()">submit</button>

		<div ng-repeat="message in messages">
			<div class="comments">{{message.message}}</div>
		<button class="button" ng-click="addComment = !addComment"> add a comment</button>

		<br/>
			<div ng-show="addComment">
				<input type="text"/>
				
				<button class="button">submit</button>
			</div>
		</div>


</div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
<script src="JS/app.js"></script>
<script src="JS/mainCtrl.js"></script>
<script src="JS/service.js"></script>
</body>
</html>
