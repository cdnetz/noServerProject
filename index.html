<!DOCTYPE html>
<html ng-app="noServerProj">
<head>
	<title>noServerProj</title>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="SampleController">
<div class="header">

	<h1>Post Sports</h1>

</div>

<div class="content"> 
	<textarea class="textbox" ng-model="storyTxt" placeholder="add your story...." rows="4" cols="50"></textarea> 
	<br/>
	<button class="button" ng-click="pushMessage(); stortTxt=''">submit</button>

		<div ng-repeat="message in messages | orderBy : 'createdAt' : true"> 
			<div class="storyContainer">
				{{message.message}}
			</div>
		<button class="button" ng-click="addComment = !addComment"> 
			view or add a comment
		</button>

		<br/>
			<div ng-show="addComment">
				<input class="commentBox" ng-model="commentTxt" type="text"/>
				
				<button ng-click="pushComments(message.$id, commentTxt); commentTxt =''" class="button" >submit</button>

				<hr/>
				<select ng-model="ascDec" ng-change="triggerDigest()" placeholder="order by">
					<option value="true">newest</option>
					<option value="false">oldest</option>
				</select>

				<div ng-repeat="comment in message.comments | orderObjectBy:'comCreatedAt':ascDec" class="storyContainer commentContainer">
				
					{{comment.text}}
					{{comment.comCreatedAt}}
				</div>

				<hr/>
						
			</div>
		</div>



</div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
<script src="JS/app.js"></script>
<script src="JS/mainCtrl.js"></script>
<script src="JS/service.js"></script>
<script src="JS/filter.js"></script>
<script src="login/loginService.js"></script>
</body>
</html>
